name: Deploy docs

# Automatically stop old builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Deploy docs
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Python
        uses: prefix-dev/setup-pixi@fef5c9568ca6c4ff7707bf840ab0692ba3f08293 # v0.9.0
        with:
          environments: docs
      - name: Install repository
        run: pixi run -e docs postinstall
      - name: Build site
        run: pixi run -e docs mkdocs build
      - name: Deploy to gh-pages
        # TODO: replace with a maintained action
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: oprypin/push-to-gh-pages@v3
        with:
          publish_dir: site
          commit_message: 'Generate docs: '
