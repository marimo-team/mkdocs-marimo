name: Deploy docs

# Automatically stop old builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Deploy docs
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Python
        uses: prefix-dev/setup-pixi@14c8aabd75893f83f4ab30c03e7cf853c8208961 # v0.8.10
        with:
          environments: docs
      - name: Install repository
        run: pixi run -e docs postinstall
      - name: Build site
        run: pixi run -e docs mkdocs build
      - name: Deploy to gh-pages
        # TODO: replace with a maintained action
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: oprypin/push-to-gh-pages@v3
        with:
          publish_dir: site
          commit_message: 'Generate docs: '
